plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id "org.sonarqube" version "3.5.0.2730"
}

javafx {
    version '11.0.2'
    modules = ['javafx.controls']
}

sonarqube {
    properties {
        property "sonar.projectKey", "Evalette_javapacman_sonar_cloud_refactored"
        property "sonar.organization", "evalette"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'src.Pacman'

sourceSets{
    main {
        java {
            srcDir '.'
        }
    }
}

repositories {
    mavenCentral()
}
dependencies {

}